<div class="page-layout simple h-100-p">
    <div class="h-100-p p-16" fxLayout="column" fxLayoutGap="8px">
        <div fxLayoutAlign="space-between center">
            <span fxFlex class="mat-title mb-0">Audit Trial</span>
        </div>
        <mat-divider></mat-divider>
        <div class="content h-100-p">
            <ngx-datatable class="material h-100-p w-100-p" fxFlex [rows]="data" [loadingIndicator]="loadingIndicator"
                [columnMode]="'flex'" [headerHeight]="48" [footerHeight]="56" [rowHeight]="'auto'"
                [reorderable]="reorderable" [selectionType]="'checkbox'" [limit]="10">

                <ngx-datatable-column name="Date and Time" prop="dateTime" [flexGrow]="1"></ngx-datatable-column>
                <ngx-datatable-column name="Action Owner" prop="owner" [flexGrow]="0.5">
                </ngx-datatable-column>
                <ngx-datatable-column name="Action" prop="action" [flexGrow]="0.5"></ngx-datatable-column>
                <ngx-datatable-column name="Employee" prop="employee" [flexGrow]="0.5">
                </ngx-datatable-column>
                <ngx-datatable-column name="Section" prop="section" [flexGrow]="0.5">
                </ngx-datatable-column>
                <ngx-datatable-column name="Action Description" prop="description" [flexGrow]="1">
                </ngx-datatable-column>

                <!-- <ngx-datatable-column name="Actions" [flexGrow]="0.5">
                    <ng-template ngx-datatable-cell-template let-value="value">
                        <button mat-button class="mat-icon-button" matTooltip="Edit" matTooltipPosition="right"
                            aria-label="Edit" (click)="save()">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </ng-template>
                </ngx-datatable-column> -->
            </ngx-datatable>
        </div>
    </div>
</div>
