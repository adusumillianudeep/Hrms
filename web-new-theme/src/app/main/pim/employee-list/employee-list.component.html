<div class="page-layout simple h-100-p">
    <div class="h-100-p p-16" fxLayout="column" fxLayoutGap="8px">
        <div fxLayoutAlign="space-between center">
            <span fxFlex class="mat-title mb-0">Employee List</span>
            <button mat-raised-button color="accent" (click)="openAddEmployeeDialog()">
                <mat-icon>add</mat-icon>
                Add Employee
            </button>
        </div>
        <mat-divider></mat-divider>
        <div class="content h-100-p">
            <ngx-datatable class="material h-100-p w-100-p" fxFlex [rows]="data" [loadingIndicator]="loadingIndicator"
                [columnMode]="'flex'" [headerHeight]="48" [footerHeight]="56" [rowHeight]="'auto'"
                [reorderable]="reorderable" [selectionType]="'checkbox'" [limit]="10">

                <ngx-datatable-column name="Employee Id" prop="id" [flexGrow]="0.5"></ngx-datatable-column>
                <ngx-datatable-column name="Name" prop="name" [flexGrow]="0.5"></ngx-datatable-column>
                <ngx-datatable-column name="Job Title" prop="title" [flexGrow]="1"></ngx-datatable-column>
                <ngx-datatable-column name="Employment Status" prop="status" [flexGrow]="0.5"></ngx-datatable-column>
                <ngx-datatable-column name="Sub Unit" prop="unit" [flexGrow]="0.5"></ngx-datatable-column>
                <ngx-datatable-column name="Cost Center" prop="costCenter" [flexGrow]="1"></ngx-datatable-column>
                <ngx-datatable-column name="Location" prop="location" [flexGrow]="0.5"></ngx-datatable-column>
                <ngx-datatable-column name="Supervisor" prop="supervisor" [flexGrow]="0.5"></ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>
