<form fxLayout="column" [formGroup]="personalDetailsForm">

    <ng-template matStepLabel>Personal Details</ng-template>

    <div fxFlex.lt-md="none" class="p-16" fusePerfectScrollbar>
        <div class="p-16 mat-elevation-z2" fxLayoutGap="16px" fxLayout="column" fusePerfectScrollbar>
            <div fxLayout="column" fxLayoutGap="16px">
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                    <mat-icon class="secondary-text primary-fg">info</mat-icon>
                    <div class="h2 secondary-text primary-fg">Personal Details</div>
                </div>
                <mat-divider></mat-divider>
                <div fxLayout="column">
                    <div fxLayout="row" fxLayoutGap="24px">
                        <mat-form-field fxFlex>
                            <input matInput formControlName="firstName" [(ngModel)]="personalDetail.firstName" placeholder="First Name*">
                        </mat-form-field>
                        <mat-form-field fxFlex>
                            <input matInput formControlName="middleName" [(ngModel)]="personalDetail.middleName" placeholder="Middle Name">
                        </mat-form-field>
                        <mat-form-field fxFlex>
                            <input matInput formControlName="lastName" [(ngModel)]="personalDetail.lastName" placeholder="Last Name*">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="24px">
                        <mat-form-field fxFlex="212px">
                            <input matInput formControlName="employeeId" placeholder="Employee Id">
                        </mat-form-field>
                        <mat-form-field fxFlex="212px">
                            <input matInput formControlName="otherId" placeholder="Other Id">
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutGap="24px">
                        <mat-form-field appearance="outline" class="" fxFlex>
                            <mat-label>Date Of Birth</mat-label>
                            <input matInput [matDatepicker]="startDatePicker">
                            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                            <mat-datepicker #startDatePicker></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field fxFlex>
                            <mat-label>Marital Status</mat-label>
                            <mat-select formControlName="maritalStatus">
                                <mat-option>-select-</mat-option>
                                <mat-option>Married</mat-option>
                                <mat-option>Single</mat-option>
                                <mat-option>Other</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field fxFlex>
                            <mat-label>Gender</mat-label>
                            <mat-select formControlName="gender">
                                <mat-option>-select-</mat-option>
                                <mat-option>Male</mat-option>
                                <mat-option>Female</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutGap="24px">
                        <mat-form-field fxFlex>
                            <mat-label>Nationality</mat-label>
                            <mat-select formControlName="nationality">
                                <mat-option>-select-</mat-option>
                                <mat-option>A</mat-option>
                                <mat-option>B</mat-option>
                                <mat-option>Other</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field fxFlex>
                            <input matInput formControlName="licenseNumber" placeholder="Driver's License Number">
                        </mat-form-field>

                        <mat-form-field fxFlex>
                            <input matInput formControlName="licenseExpiryDate" placeholder="License Expiry Date">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="24px">
                        <mat-form-field fxFlex>
                            <input matInput formControlName="nickName" placeholder="Nick Name">
                        </mat-form-field>

                        <mat-form-field fxFlex>
                            <input matInput formControlName="militaryService" placeholder="Military Service">
                        </mat-form-field>

                        <mat-checkbox formControlName="smoker" fxFlex>Smoker</mat-checkbox>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-16 mat-elevation-z2" fxLayoutGap="16px" fxLayout="column" fusePerfectScrollbar>
            <div fxLayout="column" fxLayoutGap="16px">
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                    <mat-icon class="secondary-text primary-fg">info</mat-icon>
                    <div class="h2 secondary-text primary-fg">Important</div>
                </div>
                <mat-divider></mat-divider>
                <div fxLayout="column">
                    <div fxLayout="row" fxLayoutGap="24px">
                        <mat-form-field fxFlex>
                            <mat-label>Blood Group</mat-label>
                            <mat-select formControlName="bloodGroup">
                                <mat-option>-select-</mat-option>
                                <mat-option>A</mat-option>
                                <mat-option>B</mat-option>
                                <mat-option>etc</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field fxFlex>
                            <input matInput formControlName="hobbies" placeholder="Hobbies">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button matStepperNext type="button" color="accent">
            Next
        </button>
    </div>
</form>
