<div class="page-layout simple fullwidth">
    <!-- HEADER -->
    <app-header [title]="'Leave Entitlements and Usage Report'">
        <button mat-raised-button class="add-product-button fuse-white mt-sm-0" type="submit" (click)="save()">
            SAVE
        </button>
    </app-header>

    <div fxFlex.lt-md="none" class="p-16" fusePerfectScrollbar>
        <div class="p-16 mat-elevation-z2" fxLayoutGap="16px" fxLayout="column" fusePerfectScrollbar>
            <div fxLayout="column" fxLayoutGap="16px">
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                    <mat-icon class="secondary-text primary-fg">info</mat-icon>
                    <div class="h2 secondary-text primary-fg">Search (Please specify your search)</div>
                </div>
                <mat-divider></mat-divider>
                <div fxLayout="column">

                    <div fxLayout="row" fxLayoutGap="24px">
                        <mat-form-field fxFlex>
                            <mat-select placeholder="Generate For">
                                <mat-option [value]="0">Select</mat-option>
                                <mat-option [value]="1">Employee</mat-option>
                                <mat-option [value]="2">Leave Type</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field fxFlex>
                            <input matInput placeholder="Employee Name">
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutGap="24px">
                        <button mat-raised-button class="fuse-white mt-sm-0" type="submit">
                            EXPORT TO CSV
                        </button>
                        <button mat-raised-button class="fuse-white mt-sm-0" type="submit">
                            VIEW
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>/
